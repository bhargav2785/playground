<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Page with dynamic JS loading</title>
    <script>
        // dynamic script loader
        function loadDynamicScript() {
            var element = document.createElement('script');
            element.src = 'external.js';
            document.body.appendChild(element);
        }

        // call dynamic script loading on window load
        if (window.addEventListener) {
            window.addEventListener('load', loadDynamicScript, false);
        } else if (window.attachEvent) {
            window.attachEvent('onload', loadDynamicScript);
        } else {
            window.onload = loadDynamicScript;
        }
    </script>
</head>
<body>
<header><strong>Page with dynamic JS loading</strong></header>
<p>Above the fold component 1 not blocked</p>
<p>Above the fold component 2 not blocked</p>
<p>Above the fold component 3 not blocked</p>
<p id="atf-content"></p>
<p id="content"></p>
</body>
</html>
